<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Vertex Shader Exercise</title>
  <body>
    <h1>Projection from 3D to 2D</h1>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <h2>Model matrix and view matrix is fixed as the identity matrix.</h2>
    <div id="wrapper">
      <div id="left">
        <label>Camera Intrinsics</label>
        <div>
          <label for="x:">Field of view:</label>
          <input name="x:" id="x" type="range" min="0.1" max="180" value="45" step="0.1">
        </div>
        <div>
          <label for="x:">near plane:</label>
          <input name="y:" id="y" type="range" min="0.1" max="200.0" value="0.1" step="0.1">
        </div>
        <div>
          <label for="x:">far plane:</label>
          <input name="z:" id="z" type="range" min="0.1" max="200" value="100" step="0.1">
        </div>

      </div>
      <div id="right">
        <label>Camera Type</label>
        <div>
          <label for="Red:">Orthographic - Perspective:</label>
          <input name="red:" id="Red" type="range" min="0.0" max="1.0" value="1.0" step="1.0">
        </div>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Back</a></li>
    </ul>
  </body>
  <script src="gl-matrix.js"></script>
  <script src="vertex_projection_demo.js"></script>
</html>
