<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Vertex Shader Exercise</title>
  <head>
  </head>
  <body>
    <h1>Global Coordinate Space</h1>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div id="wrapper">
      <div id="left">
        <label>Rotation Around Axis</label>
        <div>
          <label for="x:">X:</label>
          <input name="x:" id="x" type="range" min="-5.0" max="5.0" value="1.0" step="0.1">
        </div>
        <div>
          <label for="x:">Y:</label>
          <input name="y:" id="y" type="range" min="-5.0" max="5.0" value="1.0" step="0.1">
        </div>
        <div>
          <label for="x:">Z:</label>
          <input name="z:" id="z" type="range" min="-5.0" max="5.0" value="1.0" step="0.1">
        </div>

      </div>
      <div id="right">
        <label>Translation Around Axis</label>
        <div>
          <label for="Red:">X:</label>
          <input name="red:" id="Red" type="range" min="0.0" max="1.0" value="0.1" step="0.1">
        </div>
        <div>
          <label for="Green:">Y:</label>
          <input name="Green:" id="Green" type="range" min="0.0" max="1.0" value="1.0" step="0.1">
        </div>
        <div>
          <label for="Blue:">Z:</label>
          <input name="Blue:" id="Blue" type="range" min="0.0" max="1.0" value="0.5" step="0.1">
        </div>
      </div>
    </div>
    <ul>
      <li><a href="index.html">Back</a></li>
    </ul>
  </body>
  <script src="gl-matrix.js"></script>
  <script src="vertex_demo.js"></script>
</html>
