<!DOCTYPE html>

<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title>Week 2 Part 2</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<link rel='stylesheet' href=style.css>
	</head>
	<body>
		<script type="text/javascript">
			var rowConverter = function(d) {
				return {
					numbers: parseInt(d.numbers)
				};
			}

			var dataset;

			d3.csv("data.csv", rowConverter, function(error, data){

				if (error) {
					console.log(error);
				} else {
					console.log(data)
					dataset = data;

					generateVisualization();
				}
			});

			var generateVisualization = function() {
				d3.select("#h5").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.text(function(d) { return d.numbers; });
			};
		</script>

		<div id="h5"> hello </div>
		<div> world </div>
		<a href='index.html'>Back</a>
	</body>
</html>
