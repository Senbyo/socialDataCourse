<!DOCTYPE html>

<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title>Social Data Analysis and Visualization</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<link rel='stylesheet' href=style.css>
	</head>
	<body>
		<script type="text/javascript">
			var rowConverter = function(d) {
				return {
					order: parseInt(d.president),
					name: d.name,
					months: parseInt(d.months)

				};
			}

			var histOccu = function(data) {
				
				array = []

				for (i = 0;  i < 146; i++){
					array[i] = 0
				}

				for (i = 0;  i < data.length; i++){
					array[data[i].months-1] += 1 
				}

				console.log(array)
				histData = array;

			}

			var dataset;
			var w = 500;
			var h = 250;
			var padding = 30;
			var histData
			var barpadding = 3

			var scale = d3.scaleLinear()
						.domain([0,160])
						.range([padding, w - padding])
						.nice()


			var yScale = d3.scaleLinear()
						.domain([15,0])
						.range([padding, h - padding])
						.nice()
			/*
			var xScale = d3.scaleBand()
							.domain(d3.range(histData.length))
							.range([0,w])
							.padding(0.05)
			*/
			var xAxis = d3.axisBottom(scale);
			var yAxis = d3.axisLeft(yScale)

			d3.csv("presidents.csv", rowConverter, function(error, data){

				if (error) {
					console.log(error);
				} else {
					//console.log(data)
					dataset = data;

					generateVisualization()
					histOccu(dataset)
					histogram()


				}
			});

			var generateVisualization = function() {

				var svgDotPlot = d3.select("#jitter").append("svg").attr("width", w).attr("height", h)
				.attr("stroke", 'black').attr("stroke-width", 2);
				

				svgDotPlot.append("rect")
						.attr("width", w)
						.attr("height", h)
						.attr("fill", "none")
						.attr("x", 0)
						.attr("y", 0)
						.attr("stroke", "black")
						.attr("stroke-width", "2")


				/*
				svgDotPlot.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return scale(d.months);
					} )
					.attr("cy", function(d) {
						return 50;
					} )
					.attr("r", 5)
				*/
				var offset = 4
				var y1 = 47
				var y2 = 55
				svgDotPlot.selectAll("line")
					.data(dataset)
					.enter()
					.append("line")
					.attr("x1", function(d){
						return scale(d.months ) - offset
					})
					.attr("y1", function(d){
						return y1
					})
					.attr("x2", function(d){
						return scale(d.months ) + offset
					})
					.attr("y2", function(d){
						return y2
					})
					.attr("stroke-width", "1")

				svgDotPlot.selectAll()
					.data(dataset)
					.enter()
					.append("line")
					.attr("x1", function(d){
						return scale(d.months ) + offset
					})
					.attr("y1", function(d){
						return y1
					})
					.attr("x2", function(d){
						return scale(d.months ) - offset
					})
					.attr("y2", function(d){
						return y2
					})
					.attr("stroke-width", "1")

				svgDotPlot.selectAll()
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return scale(d.months);
					} )
					.attr("cy", function(d) {
						return 100 + Math.random()*100;
					} )
					.attr("r", 5)
					.attr("stroke", "black")
					.attr("fill", "none")
					.attr("stroke-width", "1")

				svgDotPlot.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (h - padding) + ")")
					.call(xAxis);

			};
			var histogram = function() {
				var svgHist = d3.select("#hist").append("svg").attr("width", w).attr("height", h)
				.attr("stroke", 'black').attr("stroke-width", 2);

				svgHist.append("rect")
						.attr("width", w)
						.attr("height", h)
						.attr("fill", "none")
						.attr("x", 0)
						.attr("y", 0)
						.attr("stroke", "black")
						.attr("stroke-width", "2")

				svgHist.selectAll()
						.data(histData)
						.enter()
						.append("rect")
						.attr("x", function(d,i) {
							//return scale(i * (w / histData.length));
							return scale(i+1);
						})
						.attr("y", function(d){
							return h - padding - d * 10;
							//return scale(h-d);
						})
						.attr("width", w / histData.length - barpadding)
						.attr("height", function(d){
							return d * 10
						})
						.attr("fill", "none")
						.attr("stroke-dasharray", "0.9")

				svgHist.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + (h - padding) + ")")
					.call(xAxis);

				svgHist.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(" + (padding ) + ",0)")
					.call(yAxis);				
			};
		</script>
		<div id="jitter"></div>
		<div id="hist"}></div>
		<a href='index.html' class="block">Back</a>								
	</body>
</html>
